name: Daily MLB Predictions Update

on:
  schedule:
    # Run daily at 6 AM EST (11:00 UTC) - before games start
    - cron: '0 11 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Fetch latest MLB data
      run: |
        # Add your data fetching script here
        python fetch_mlb_data.py
      env:
        # Add any API keys as GitHub secrets
        MLB_API_KEY: ${{ secrets.MLB_API_KEY }}
    
    - name: Generate static site
      run: |
        python generate_static_site.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git add mlb_data.db
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update MLB predictions for $(date +'%Y-%m-%d')"
          git push
        fi

  deploy:
    needs: update-predictions
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
